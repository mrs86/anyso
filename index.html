<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnySo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="top-nav">
        <div class="nav-left">
            <a href="#">关于</a>
            <a href="#">存储</a>
        </div>
        <div class="nav-right">
            <a href="#">登录</a>
            <button class="app-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="7" height="7"></rect>
                    <rect x="14" y="3" width="7" height="7"></rect>
                    <rect x="14" y="14" width="7" height="7"></rect>
                    <rect x="3" y="14" width="7" height="7"></rect>
                </svg>
            </button>
        </div>
    </header>

    <!-- 主内容区 -->
    <main class="main-content">
        <div class="logo-container">
            <h1 class="logo">AnySo</h1>
        </div>
        
        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
                <input type="text" id="search-input" placeholder="搜索 AnySo 或输入网址">
                <div class="search-buttons">
                    <button class="voice-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </button>
                    <button class="camera-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="buttons-container">
                <button class="search-button" onclick="performSearch()">AnySo 搜索</button>
                <button class="lucky-button" onclick="imFeelingLucky()">我 feeling lucky</button>
            </div>
        </div>

        <div class="language-links">
            <p>Google 提供：</p>
            <a href="#">English</a>
            <a href="#">中文</a>
            <a href="#">Español</a>
            <a href="#">Français</a>
            <a href="#">Deutsch</a>
            <a href="#">Italiano</a>
        </div>
    </main>

    <!-- 底部页脚 -->
    <footer class="footer">
        <div class="footer-top">
            <p>中国</p>
        </div>
        <div class="footer-bottom">
            <div class="footer-left">
                <a href="#">关于</a>
                <a href="#">广告</a>
                <a href="#">商家</a>
                <a href="#">搜索如何运作</a>
            </div>
            <div class="footer-right">
                <a href="#">隐私</a>
                <a href="#">条款</a>
                <a href="#">设置</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
